


<div class="d-flex justify-content-center align-items-center container ">


<div class="row">
  <form class="form-horizontal">

      <p class="h4 text-center py-4">Login</p>

    <div class="form-group">
      <label>MailId</label>
      <input type="text" name="user.mailId" 
      class="form-control" [(ngModel)]="user.mailId" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="user.password" 
        class="form-control" [(ngModel)]="user.password" />
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary"
      (click)="login()">Login</button>  

     <button type="button" class="btn btn-link"  routerLink="/register">Register</button>
    </div>
  </form>
</div>
